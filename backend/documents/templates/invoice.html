<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Invoice</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            line-height: 1.7;
            margin: 2cm;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ccc;
            text-align: left;
        }
        .signature-placeholder {
            margin-top: 4cm;
            width: 300px;
        }
        .signature-line {
            border-bottom: 1px solid #000;
            height: 20px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <h1>Invoice</h1>

    <p><strong>Issued To:</strong> {{ recipient_name }}</p>
    <p><strong>Due Date:</strong> {{ due_date }}</p>

    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Description</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ item }}</td>
                <td>{{ description }}</td>
                <td>â‚¹{{ amount }}</td>
            </tr>
        </tbody>
    </table>

    <div class="signature-placeholder"
         data-signature-required="true"
         data-signer-role="issuer"
         data-signer-name="{{ issuer }}">
        <div class="signature-line"></div>
        <p>{{ issuer }}</p>
        <p><em>Authorized Signature</em></p>
    </div>

</body>
</html>
